<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Novo curso de Barista iniciante...</h1>
        <div id="countdown" class="countdown"></div>
        <p>Inscreva-se para saber mais sobre o lançamento</p>
        <button id="openModal">Inscreva-se</button>
      </header>
      <section id="modal" class="modal">
        <div id="closed" class="closed">
          <div></div>
          <div></div>
        </div>
        <form action="">
          <legend>Incrição curso barista 2023</legend>
          <label for="name">Nome</label>
          <input type="text" required />
          <label for="email">Email</label>
          <input type="email" required />
          <button>Enviar</button>
        </form>
      </section>
      <div class="img-curso"></div>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
